spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

cloud:
  aws:
    region:
      static: ap-northeast-2
    dynamodb:
      endpoint: https://dynamodb.ap-northeast-2.amazonaws.com

custom:
  settings:
    page-count: 20